<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/bootstrap.css">
	<link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="slick/slick.css"/>
	<title></title>
	<style>
		.itemThis{
			height: 400px; margin:15px; background: #EEE; border: 1px solid;
		}
		.itemThis.slick-center{
			background: #FFF !important;
    		transform: scale(1.05);
		}
		.revolvingSlider button{background: transparent;}
	</style>
</head>
<body>
	<div class="container">
		<div class="revolvingSlider">
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
			<div class="itemThis" ></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script>

		$(document).ready(function() {
			var maxWidth = 0;
			$('.open').on('click', function(e){
				$('.headerMainContainer').animate({top: 0,left:0,width:100+'%',opacity:1}, 300);
				maxWidth = $('.containerHeaderLinks').width();
				$('.subCrumbsCont').css('left', $('.containerHeaderLinks').offset().left);
				$('.subCrumbsCont').width(maxWidth);
			});
			$('.closeBtn').on('click',function(){
				$('.headerMainContainer').animate({top: -101+'%',left:50+'%',width:0,opacity:0}, 300);
			});
			var windowHeight = $(window).height();
			$('.headerMainContainer').height(windowHeight);
			$('#headerLinkCont').height(windowHeight-80);
			/*.headerCrumbs:hover .subCrumbsCont*/

			$('.revolvingSlider').slick({
				centerMode: true,
				centerPadding: '60px',
				slidesToShow: 1,
				responsive: [
				    {
				      breakpoint: 768,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 3
				      }
				    },
				    {
				      breakpoint: 480,
				      settings: {
				        arrows: false,
				        centerMode: true,
				        centerPadding: '40px',
				        slidesToShow: 1
				      }
				    }
				]
			});
			
		});
	</script>
</body>
</html>

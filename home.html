    <script>
        $(document).ready(function() {
            $('.open').on('click', function(e){
                $('.headerMainContainer').animate({top: 0}, 200);
                var maxWidth = $('.containerHeaderLinks').width();
                $('.subCrumbsCont').css('left', $('.containerHeaderLinks').offset().left);
                $('.subCrumbsCont').width(maxWidth);
            });
            $('.closeBtn').on('click',function(){
                $('.headerMainContainer').animate({top: -100+'%'}, 200);
            });
            
            var windowHeight = $(window).height();
            $('.mainBodyContainerFull').css({
                
                paddingTop: windowHeight+'px',
            });
            $('.mainBodyContainerFull').animate({
                paddingTop: 0+'px',
                
                },
                1000, function() {
            });
            $('.headerMainContainer').height(windowHeight);
            $('#headerLinkCont').height(windowHeight-80);


            var windowWidth = $(window).width();
            console.log(windowHeight, windowWidth);
            if (windowWidth > 1024 && windowHeight > 768) {
                var innerHeight = (windowHeight - 128) / 8;
                $('.inner').css({
                    "height": innerHeight
                });
                $('.inner.bigContainer').css({
                    "height": (innerHeight * 2) + 16
                });
            }
        });
    </script>

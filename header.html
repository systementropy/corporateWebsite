	<script>
		$(document).ready(function() {

			var maxWidth = 0;
			var windowHeight = $(window).height();

			$('.open').on('click', function(e){
				$('.headerMainContainer').animate({top: 0,left:0,width:100+'%',opacity:1}, 300, 'easeInOutQuad', function(){
					maxWidth = $('.containerHeaderLinks').width();
					$('.subCrumbsCont').css('left', $('.containerHeaderLinks').offset().left);
					$('.subCrumbsCont').width(maxWidth);
				});
				
			});
			$('.headerMainContainer').height(windowHeight);
			$('#headerLinkCont').height(windowHeight-80);
			/*.headerCrumbs:hover .subCrumbsCont*/
			$('.headerCrumbs').on('mouseenter',function(e){
				$(this).siblings('div').addClass('diminsh');
			}).on('mouseleave',function(e){
				$(this).siblings('div').removeClass('diminsh');
			});
			$('.closeBtn').on('click',function(){
				$('.headerMainContainer').animate({top: -101+'%',left:50+'%',width:0,opacity:0}, 300, 'easeInOutQuad');
			});

			var timeout = null;
			$(window).scroll(function () {
			    if (!timeout) {
			        timeout = setTimeout(function () {
			            clearTimeout(timeout);
			            timeout = null;
			            if ($(window).scrollTop() >= 1000) {
			                $('.bottomSticky').fadeIn();
			            }else{
			            	$('.bottomSticky').fadeOut();
			            }
			        }, 250);
			    }
			});

		});
	</script>
